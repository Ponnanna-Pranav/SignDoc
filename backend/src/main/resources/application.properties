spring.application.name=signatureapp

# Render dynamically assigns PORT
server.port=${PORT:8080}

# Database Configuration (Supabase via Render environment variables)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/signaturedb}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration (use Render environment variable in production)
jwt.secret=${JWT_SECRET:mysecretkeymysecretkeymysecretkey}
jwt.expiration=86400000

# File Upload Directory
file.upload-dir=uploads
