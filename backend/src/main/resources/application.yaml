spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/signaturedb}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET:mysecretkeymysecretkeymysecretkey}
  expiration: 86400000

file:
  upload-dir: uploads
